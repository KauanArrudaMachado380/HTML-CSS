<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânica</h1>
    <p>Vou abrir varias vezes esse site em dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/albin-berlin-1500.jpg" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzir áudio</h1>
    <p>agora vamos mexer com áudio no HTML</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio><br>
    <audio preload="metadata" autoplay loop controls>
        <source src="midia/we-are-the-rain - Aakash Gandhi.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
